server:
  port: 9500

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/uaa?useSSL=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    #    schema: classpath:best.sql
  ## Redis 配置
  redis:
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 127.0.0.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password: 123456

minio:
  endpoint: http://localhost:9100
  access-key: minioadmin
  secret-key: minioadmin
  # 自定义域名(非必须)，Nginx配置反向代理转发文件路径
  #  custom-domain: uaa
  # 默认的桶名称(非必须)，每个微服务有单独的默认存储桶
  bucket-name: uaa