server:
  port: 8081

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/best-cloud?useSSL=true&characterEncoding=utf8&serverTimezone=GMT%2B8
    username: root
    password: 123456
    #    driver-class-name: com.mysql.cj.jdbc.Driver
    #    schema: classpath:best.sql
  ## Redis 配置
  redis:
    ## Redis数据库索引（默认为0）
    database: 0
    ## Redis服务器地址
    host: 192.168.1.1
    ## Redis服务器连接端口
    port: 6379
    ## Redis服务器连接密码（默认为空）
    password: startlink

upload:
  relativePath: /files/
  realPath: C:/devFile/

logging:
  file:
    name: /logs/best-cloud/basic/basic.log
  level:
    org.shanzhaozhen.bestrepo.mapper: debug
